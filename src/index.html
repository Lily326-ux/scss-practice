<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>marilyn_1.instagram</title>
    <link rel="stylesheet" href="./css/main.css">
  </head>
  <body>
    <header>
      <div class="header">
        <div class="header_logo">
          <img src="./img/735145cfe0a4.png" alt="logo">
       </div>
       <div class="header_search">
          <input class="header_search__input" type="text" placeholder="&#x1f50d; Пошук" >
       </div>
       <div class="header_links">
          <div class="header_links__items"> 
            <i class="fas fa-home"></i>
          </div>
          <div class="header_links__items">
            <i class="far fa-paper-plane"></i>
          </div>
          <div class="header_links__items">
            <i class="far fa-compass"></i>
          </div>
          <div class="header_links__items">
            <i class="far fa-heart"></i>
          </div>
          <div>
            <img class="header_links__main_photo" src="./img/photo_2020-10-14_13-20-09.jpg" alt="main_photo">
          </div>
       </div>
      </div>
      <hr class="header_line">
    </header>
    <div class="main-header">
      <div class="main-header_avatar">
        <img src="./img/photo_2020-10-14_13-20-09.jpg" alt="main_photo">
      </div>
      <div class="main-header_content">
        <div class="main-header_content__edit">
          <h1 class="main-header_content__edit_nickname">
            marylin_1
          </h1>
          <a class="main-header_content__edit_profile" href="">
             <b>Редактировать профиль</b>
          </a>
          <i class="fas fa-cog main-header_content__edit_setting"></i>
        </div>
        <div class="main-header_content__followers">
          <h1 class="main-header_content__followers_text"> 
             <b>14</b>  публикаций 
          </h1>
          <a class="main-header_content__followers_number" href="">
             <b>465</b> подписчиков
          </a>
          <a class="main-header_content__followers_number" href="">
             <b>148</b> подписок
          </a>
        </div>
      </div>
    </div>
    <div class="stories">
       <div class="stories_info">
          <img class="stories_info__img" src="./img/photo_2020-10-15_15-50-09.jpg" alt="cafe">
          <div class="stories_info__content">
            <i class="fas fa-coffee stories_info__content_icon"> </i>
            <a class="stories_info__content_text" href=""> Cafe</a>
          </div>
       </div>
       <div class="stories_info">
          <img class="stories_info__img" src="./img/photo_2020-10-15_15-50-10.jpg" alt="cat">
          <div class="stories_info__content">
            <i class="fas fa-paw stories_info__content_icon"></i>
            <a class="stories_info__content_text" href=""> Animal</a>
          </div>
       </div>
       <div class="stories_info">
         <img class="stories_info__img" src="./img/photo_2020-10-15_15-50-13.jpg" alt="fire">
         <div class="stories_info__content">
           <i class="fab fa-canadian-maple-leaf stories_info__content_icon"></i>
           <a class="stories_info__content_text" href=""> Nature</a>
         </div>
       </div>
    </div>
    <script src="https://kit.fontawesome.com/c6eb38b503.js" crossorigin="anonymous"></script>
  </body>
</html>

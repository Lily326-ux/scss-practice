<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>uprt_lily.instagram</title>
    <link rel="stylesheet" href="./css/main.css">
  </head>
  <body>
    <header>
      <div class="header">
        <div class="header_logo">
          <img src="./img/735145cfe0a4.png" alt="logo">
       </div>
       <div class="header_button">
          <input class="header_button__input" type="text" placeholder="&#x1f50d; Пошук">
       </div>
       <div class="header_items">
          <div class="header_items__i"> 
            <i class="fas fa-home"></i>
          </div>
          <div class="header_items__i">
            <i class="far fa-paper-plane"></i>
          </div>
          <div class="header_items__i">
            <i class="far fa-compass"></i>
          </div>
          <div class="header_items__i">
            <i class="far fa-heart"></i>
          </div>
          <div>
            <img class="header_items__main_photo" src="./img/photo_2020-10-13_20-33-30.jpg" alt="main_photo">
          </div>
       </div>
      </div>
      <hr class="header_line">
    </header>
    <div class="main-header">
      <div class="main-header_photo">
        <img src="./img/photo_2020-10-13_20-33-30.jpg" alt="main_photo">
      </div>
    </div>
    <script src="https://kit.fontawesome.com/c6eb38b503.js" crossorigin="anonymous"></script>
  </body>
</html>
